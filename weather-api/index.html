<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png"  href="icon.png">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#141318">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <div style="display: flex; margin-bottom: 70px;">
            <h1 style="color: rgba(255, 255, 255, 0.726);">Weather Report</h1>
<img src="icon.png" width="80px" height="80px" alt="">
        </div>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by city name">
                <button type="submit" id="subbut" style="cursor: wait" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">City Name : </div>
                        <div class="date">Date : </div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 25 <span>°C</span></div>
                        <div class="weather">Weather: Loading...</div>
                        <div class="temp-range">Temp Range: 10°C / 15°C</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
